<!DOCTYPE html>
<html>

    <head>

        <title>Angular App Boilerplate</title>

        <!-- build:css styles/vendor.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- endbuild -->

    </head>

    <body data-ng-app="app">

        <noscript>
            <h2 class="text-danger">
                Seems your browser doesn't support Javascript. Please enable Javascript and reload this page.
            </h2>
        </noscript>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">

                <div class="page-header">
                    <h1>
                        Angular App Boilerplate
                        <small class="text-info">with Bootstrap!</small>
                    </h1>
                </div>

                <div class="panel panel-default" data-ng-controller="ExampleCtrl">
                    <div class="panel-body">

                        <div class="well">

                            <button type="button" class="btn btn-primary btn-block" data-ng-click="toggleGreeting()" data-ng-disabled="connected">
                                Toggle Greeting
                            </button>

                        </div>

                        <div class="well text-center" data-ng-show="greeting">
                            <h2>
                                {{ greeting }}
                            </h2>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/example.js"></script>
        <script src="scripts/controllers/example.js"></script>
        <!-- endbuild -->

    </body>

</html>
